<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sharkie</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./fonts.css">
  <script src="./models/drawable-object.class.js"></script>
  <script src="./models/sound-manager.class.js"></script>
  <script src="./models/status-bar.class.js"></script>
  <script src="./models/coin-status-bar.class.js"></script>
  <script src="./models/poison-status-bar.class.js"></script>
  <script src="./models/movable-object.class.js"></script>
  <script src="./models/character.class.js"></script>
  <script src="./models/pufferfish.class.js"></script>
  <script src="./models/purple-jellyfish.class.js"></script>
  <script src="models/green-jellyfish.class.js"></script>
  <script src="models/yellow-jellyfish.class.js"></script>
  <script src="models/pink-jellyfish.class.js"></script>
  <script src="./models/coin.class.js"></script>
  <script src="./models/poison_ground.class.js"></script>
  <script src="./models/poison.class.js"></script>
  <script src="./models/world.class.js"></script>
  <script src="./models/background-object.class.js"></script>
  <script src="./models/keyboard.class.js"></script>
  <script src="./models/level.class.js"></script>
  <script src="./models/throwable-object.class.js"></script>
  <script src="./models/endboss.class.js"></script>
  <script src="./levels/level1.js"></script>
  <script src="./js/game.js"></script>
</head>
<body>
  <main class="content-wrapper">
    <div class="icon-container">
      <img id="volumeIcon" class="icon-btn" src="img/volume-xmark-solid.svg" alt="Sound aus" onclick="toggleSound()">
      <img class="icon-btn" src="img/circle-info-solid.svg" alt="Info" onclick="showInfo()">
    </div>
    <section class="view-area win-screen d-none" id="winScreen">
      <div class="win-buttons">
        <div class="home-btn" onclick="openStartScreen()">
          <span>MENU</span>
        </div>
        <img class="try-again-btn" src="img/6.Botones/Try again/Recurso 17.png" alt="Spiel starten" onclick="startGame()">
      </div>
    </section>
    <section class="view-area gameover-screen d-none" id="gameOverScreen">
      <div class="gameover-content">
        <img class="gameover-title" src="img/6.Botones/Tittles/Game Over/Recurso 12.png" alt="Game Over">
        <div class="gameover-buttons">
          <div class="home-btn" onclick="openStartScreen()">
            <span>MENU</span>
          </div>
          <img class="try-again-btn" src="img/6.Botones/Try again/Recurso 17.png" alt="Spiel starten" onclick="startGame()">
        </div>
      </div>
    </section>
    <section class="view-area start-screen" id="startScreen">
      <img class="start-btn" src="img/6.Botones/Start/2.png" alt="Spiel starten" onclick="startGame()">
    </section>
    <section class="view-area game-screen d-none" id="gameScreen">
      <canvas id="canvas" width="720" height="480"></canvas>
    </section>
    <section class="view-area info-screen d-none" id="infoOverlay">
      <div class="info-content">
        <div class="bubble-construction">
          <img class="key" src="img/6.Botones/Key/D key.png" alt="D-Key">
          <span>Kills Jellies</span>
          <img class="bubble" src="img/1.Sharkie/4.Attack/Bubble trap/Bubble.png" alt="Bubble">
        </div>
        <div class="poisoned-bubble-construction">
          <div class="key-f">
            <span>F</span>
          </div>
          <span>Kills Endboss</span>
          <img class="poisoned-bubble" src="img/1.Sharkie/4.Attack/Bubble trap/Poisoned Bubble (for whale).png" alt="Poisoned Bubble">
        </div>
        <div class="swim-construction">
          <img class="arrow-keys" src="img/6.Botones/Key/arrow keys.png" alt="Arrow Keys">
          <span>move</span>
          <img class="swim" src="img/1.Sharkie/3.Swim/1.png" alt="Sharkie Swim">
        </div>
        <div class="attack-construction">
          <img class="space-key" src="img/6.Botones/Key/Space Bar key.png" alt="Space Bar Key">
          <span>Kills pufferfish</span>
          <img class="fin-slap" src="img/1.Sharkie/4.Attack/Fin slap/5.png" alt="Fin Slap">
        </div>
        </div>
    </section>
  </main>
</body>
</html>
